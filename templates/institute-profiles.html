{% extends 'base.html' %}
{% load static %}

{% block content %}
<br><br><br>
<div class="main-content mt-5">
    <div class="container">
        {% if success_message %}
        <div class="alert alert-success" role="alert">
            <strong>{{ success_message }}</strong>
        </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data" action="">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="row mt-4">
                <div class="col-lg-12 text-end">
                    <button type="submit" class="btn btn-success btn-label waves-effect right waves-light rounded-pill">
                        <i class="ri-check-double-line label-icon align-middle rounded-pill fs-16 ms-2"></i> Update
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
