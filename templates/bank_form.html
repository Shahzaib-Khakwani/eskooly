{% extends 'base.html' %}
{% load static %}

{% block content %}
<br><br><br>
<div class="main-content mt-5">
    <div class="container">
        {% if success_message %}
        <div class="alert alert-success" role="alert">
            <strong>{{ success_message }}</strong>
        </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Add Bank</button>
        </form>
    </div>
</div>
{% endblock %}
